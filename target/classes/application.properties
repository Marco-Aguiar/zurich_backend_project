spring.application.name=Healthy Care

# Disable ALL Spring Security auto-configuration for development
# This line will exclude the core security and OAuth2 auto-configuration classes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,
                           org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration,
                           org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Optional: You can still keep this for clarity, but the exclude property is stronger
spring.security.enabled=false
spring.web.resources.add-mappings=false


google.books.api.key=${GOOGLE_BOOKS_API_KEY}


spring.datasource.url=jdbc:postgresql://localhost:5432/booktracker_db
spring.datasource.username=${user.name}
spring.datasource.password=${user.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=healthycare_mongodb_db

# External API Configuration (example, adjust as needed for your actual external service)
#external.api.base-url=${EXTERNAL_API_BASE_URL:https://api.example.com}
#external.api.api-key=${EXTERNAL_API_KEY}
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs